    <title>Document</title>
    <script type="text/javascript">
        function checkGrade(form){
            var myGrade=form.mySelect.options[form.mySelect.selectedIndex].text;
        if(myGrade >= 91) {
     alert("Your grade is an A.");
        }
        else if(myGrade >= 81 && myGrade <= 90) { 
     alert("Your grade is a B.");
        }
        else {
     alert("Your grade is a C or lower.");
        }
        }
    </script>
</head>
<body>
    <form name="myForm">
        <select name="mySelect">
            <option>100</option>
            <option>99</option>

            <option>81</option>
            <option>80</option>
        </select>
        <p><input type="button" value="Check Grade" onclick="checkGrade(this.form);"/>
    </form>
    </p>
</body>
</html>
